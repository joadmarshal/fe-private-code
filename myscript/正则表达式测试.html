<script>
function check()
{
   var reg = /^[0-9a-f][0-9a-f]:[0-9a-f][0-9a-f]:[0-9a-f][0-9a-f]:[0-9a-f][0-9a-f]:[0-9a-f][0-9a-f]:[0-9a-f][0-9a-f]$/;
   var reg = new RegExp(document.getElementById("regtext").value,"i");
   //var reg = /^[0-9]*$/i;
   var str = document.getElementById("test").value;
   if(reg.test(str))
   	alert("匹配正确");
   else
   	alert("匹配失败");
}
</script>
